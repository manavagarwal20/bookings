    <script>
        'use strict'
        const attention = prompt()
        let ele = document.getElementById("clickMe").addEventListener("click", () => {
            let eleCLasses = document.getElementById("checkJS").classList
            if (eleCLasses.contains("white-text")) {
                eleCLasses.remove("white-text")
                myAlert("success", "its visible again")
            } else {
                eleCLasses.add("white-text")
                myAlert("warning", "text got hidden because its white now")
            }
        })

        document.getElementById("check-availability-button").addEventListener("click", ()=>{
            let html = `
            <form id="check-availibity-form" action="" novalidate class="needs-validation" method="POST">
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reservation-dates-model">
                            <div class="col">
                                <input type="date" required class="form-control" type="text" name="start" id="start" placeholder="Arrival Date">
                            </div>
                            <div class="col">
                                <input type="date" required class="form-control" type="text" name="end" id="end" placeholder="Departure Date">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            `
            attention.custom({
                msg: html,
                title: "Choose your dates"
            })
        })

        const myAlert = (type, msg) => {
            // notie.alert({
            //     type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            //     text: msg,
            // })

            // switching to sweet alert
            // Swal.fire('message from sweet alert')
            attention.error({ msg: "using from attention" })
        }

        function prompt() {

            const toast = c => {
                const {
                    msg = "not provided with any message",
                    icon = "success",
                    position = "top-end"

                } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 5000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({
                })
            }


            const success = c => {
                const {
                    msg = "not provided with any message",
                    title = "",
                    footer = ""
                } = c;
                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            const error = c => {
                const {
                    msg = "not provided with any message",
                    title = "Oops...",
                    footer = ""
                } = c;
                Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = ""
                } = c;

                const { value: formValues } = await Swal.fire({
                    title,
                    html: msg,
                    focusConfirm: false,
                    showCancelButton: true,
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast,
                success,
                error,
                custom
            }
        }


    </script>
